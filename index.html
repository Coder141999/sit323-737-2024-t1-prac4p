<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <form id="calculator">
    <input type="number" id="num1" name="num1" placeholder="Enter first number" required>
    <select id="operation" name="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="num2" name="num2" placeholder="Enter second number" required>
    <button type="submit">Calculate</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('calculator').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;

      const response = await fetch('/calculate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ num1, num2, operation })
      });

      const data = await response.json();
      document.getElementById('result').innerText = `Result: ${data.result}`;
    });
  </script>
</body>
</html>
